<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="icon" href="./IMG/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Intestazione -->
    <header>
      <img src="./IMG/Logo.png" alt="Logo Boolean" id="logo" />
      <h1>Toboolist</h1>
    </header>

    <!-- Contenuto -->
    <main class="container">
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          <button class="btn-header btn-blue">Add Task</button>
          <button class="btn-header btn-header-white">Add Section</button>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <ul>
            <li>
              <h3>&blacktriangledown; New Task</h3>
              <ul class="task-list">
                <li class="list-item">
                  <span class="status status-positive">&check;</span>
                  <span class="content">Quarterly Newsletter</span>
                  <button class="btn-body btn-blue">Editorial</button>
                </li>
              </ul>
            </li>
            <li>
              <h3>&blacktriangledown; Today</h3>
              <ul class="task-list">
                <li class="list-item">
                  <span class="status status-positive">&check;</span>
                  <span class="content">Recruiting blog post</span>
                  <button class="btn-body btn-blue">Editorial</button>
                </li>
                <li class="list-item">
                  <span class="status status-positive">&check;</span>
                  <span class="content">Mobile app launch</span>
                  <button class="btn-body btn-purple">Q1-Goals</button>
                </li>
                <li class="list-item">
                  <span class="status status-negative">&cross;</span>
                  <span class="content">Interview John H.</span>
                  <button class="btn-body btn-green">Recruiting</button>
                </li>
                <li class="list-item">
                  <span class="status status-positive">&check;</span>
                  <span class="content"
                    >Summit update to mobile storefronts</span
                  >
                  <button class="btn-body btn-yellow">Mobile</button>
                </li>
              </ul>
            </li>
            <li>
              <h3>&blacktriangledown; Upcoming</h3>
              <ul class="task-list">
                <li class="list-item">
                  <span class="status status-positive">&check;</span>
                  <span class="content">Quarterly Newsletter</span>
                  <button class="btn-body btn-blue">Editorial</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
